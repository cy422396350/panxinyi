<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue-if</title>
    <link rel="dns-prefetch" href="">
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <div v-if="show==='user'">
            用户名：<input key="username"/>
        </div>
        <div v-else-if="show=='email'">
            邮箱：<input type="email" key="email">
        </div>
    </div>
    <script type="text/javascript">
        let vm = new Vue({
            el:'#app',
            data:{
                show:'user'
            }
        });
    </script>
</body>
</html>
