<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue-slot</title>
    <link rel="dns-prefetch" href="">
    <script type="text/javascript" src="vue.js"></script>
</head>
<body>
<div id="app">
    <child>
        <template slot-scope="props">
            <li>{{props.item}}</li>
        </template>
    </child>
</div>
<script>
    Vue.component('child',{
        data:function () {
            return {
                list:  [1,2,3,4]
            }
        },
        template:`<div class="content">
<ul><slot v-for="item of list" :item=item></slot></ul>
</div>`,
    });

    let vm  = new Vue({
        el:'#app'
    })
</script>
</body>
</html>
