<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Computed Test</title>
    <link rel="dns-prefetch" href="">
    <script src="vue.js" type="text/javascript"></script>
</head>
<body>
<div id="app">
    {{fullName}}
    {{age}}
</div>
<script>
    let vm = new Vue({
        el:"#app",
        data:{
            firstName:'Yue',
            lastName:'Chang',
//            fullName:'Yue Chang',
            age:25
        },
        computed:{
            fullName:{
                get:function () {
                    return this.firstName + " " + this.lastName;
                },
                set:function (value) {
                    let arr = value.split("");
                    this.firstName = arr[0];
                    this.lastName = arr[1];
                }
            }
        }
